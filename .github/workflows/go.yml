name: go

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        go: [ '1.16' ]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup Go env 🏗
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Install dependencies 👨🏻‍💻
        run: |
          export GOPATH=/home/runner/work/vue-golang-boilerplate/vue-golang-boilerplate
          export GOROOT=/home/runner/work/vue-golang-boilerplate/vue-golang-boilerplate
          cd api
          go mod download

      - name: Run app 👀
        run: |
          export GOPATH=/home/runner/work/vue-golang-boilerplate/vue-golang-boilerplate
          export GOROOT=/home/runner/work/vue-golang-boilerplate/vue-golang-boilerplate
          cd api
          go build main.go

      - name: Run tests 🧪
        run: |
          export GOPATH=/home/runner/work/vue-golang-boilerplate/vue-golang-boilerplate
          export GOROOT=/home/runner/work/vue-golang-boilerplate/vue-golang-boilerplate
          cd api
          go test
